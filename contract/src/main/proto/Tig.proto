syntax = "proto3";
package tig.grpc.contract.api;


enum LoginStatus {
  SUCCESS = 0;
  FAIL = 1;
}

message LoginRequest {
  string username = 1;
  string password = 2;
}

message LoginReply {
  LoginStatus response = 1;
  string sessionId = 2;
}


service TigService {
  rpc login(LoginRequest) returns (LoginReply);
}
